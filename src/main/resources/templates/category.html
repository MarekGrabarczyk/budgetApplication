<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
        </div>
    </div>
    <hr/>
    <div class="page-header" id="banner">
        <h2>Add a category</h2>
        <form action="#" th:action="@{/category/add}" method="POST" th:object="${categoryDTO}">
            <div class="form-group">
                Name: <input type="text" th:field="*{name}"/>
            </div>
            <div class="form-group">
                <input type="submit" value="Create category" name="button"/>
            </div>
        </form>
        <hr/>
        <h2>Update a category</h2>
        <form action="#" th:action="@{/category/update}" th:method="PUT" th:object="${categoryDTO}">
            <div class="form-group">
                Id: <input type="text" th:field="*{categoryId}"/><br>
                Name: <input type="text" th:field="*{name}"/>
            </div>
            <div class="form-group">
                <input type="submit" value="Update category" name="button"/>
            </div>
        </form>
        <h2>Current categories</h2>
        <table class="table table-striped table-hover">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="category : ${categories}">
                <td th:text="${category.categoryId}"></td>
                <td th:text="${category.name}"></td>
                <td>
                    <form action="#" th:action="@{/category/delete/{categoryId}(categoryId=${category.categoryId})}" th:method="DELETE">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
